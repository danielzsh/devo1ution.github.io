			<title>{{ page.title }}</title>

			<link rel="stylesheet" type="text/css" href="/css/main.css">

		<body onload="checkSelectedOnLoad()">
			<script>
				function checkSelectedOnLoad() {
					var buttons = ['/', '/blog/', '/games/'];
					var x;
					for (x of buttons) {
						if (window.location.href == (window.location.origin + x)) { 
							document.getElementById(x).classList.add("current");
						}
					}
				}
			</script>
			<nav>
	    		<ul>
				<h1 style="background-image: url({{ page.image }}); background-size: 100% 100%;">{{ page.section }}</h1>
	        		<li><a href="/" id="/" class="button">Home</a></li>
	        		<li>
						<span class="dropdown" id="/blog/">
							<a href="/blog/" class="button" style="background: inherit; background-position: left bottom">Blog <i class="fa fa-caret-down"></i></a>
							<div class="dropdown-content">
							  <a href="/blog/tags.html" class="button">Tags</a>
							</div>
						  </span>
					</li>
				<li><a href="/games/" id="/games/" class="button">Games</a></li>
	    		</ul>
			</nav>
